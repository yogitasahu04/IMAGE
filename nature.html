<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1>Nature Images & Pictures</h1>
    </header>
    <div class="gallery">
      <div>
        <img
          src="https://blackfeather.com/wp-content/uploads/2021/04/Black-Feather-Mountain-River-NWT-Canada-1A.jpg"
          alt="Mountain River"
          data-caption="A serene river flowing through the Canadian mountains."
        />
        <div>Mountain River</div>
      
      </div>
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkYyR_lNm8BSeddSfPYEH0pf1VTaO-ixTBug&s"
          alt="Green Forest"
          data-caption="Dense green forest with sunlight filtering through."
        />
        <div>Green Forest</div>

      </div>
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMIgFln2HasyfCpeRHGX5s4H-kkr8_nciSwmW4rKjq5wRuv4iwJrt2noLRP2BrJodLFm4&usqp=CAU"
          alt="Mountain Range"
          data-caption="Majestic mountain range with snow-covered peaks."
        />
        <div>Mountain Range</div>

      </div>
      <div>
        <img
          src="https://thumbs.dreamstime.com/b/spring-summer-nature-background-blooming-white-flowers-fly-butterfly-against-sunrise-sunlight-144289740.jpg"
          alt="Spring Blossoms"
          data-caption="Blooming white flowers with butterflies under sunrise."
        />
        <div>Spring Blossoms</div>
      </div>
      <div>
        <img
          src="https://img.freepik.com/premium-photo/serene-green-grass-background-creating-fresh-natural-pattern_1252915-9665.jpg"
          alt="Green Grass"
          data-caption="Close-up of green grass creating a natural pattern."
        />
        <div>Green Grass</div>
      </div>
      <div>
        <img
          src="https://static.toiimg.com/img/91227987/Master.jpg"
          alt="Sunset Beach"
          data-caption="Sunset view over a calm beach with gentle waves."
        />
        <div>Sunset Beach</div>
      </div>
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyQY-29gWx6qyDXho47V2PSNnQIKosBglRbA&s"
          alt="Autumn Leaves"
          data-caption="Golden autumn leaves covering the ground in a forest."
        />
        <div>Autumn Leaves</div>
      </div>
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkA2X2QIYWQq_apeGdqC41_vnUz_7A2axA6FXZ8sTqA6eSqEcaCM_Ma-ezNqQ5irPFtUY&usqp=CAU"
          alt="Blue Ocean"
          data-caption="Clear blue ocean water with waves gently crashing."
        />
        <div>Blue Ocean</div>
       
        
      </div>
      <div>
        <img
          src="https://th-thumbnailer.cdn-si-edu.com/vSnitgUqCQCRSx7mkHZtHZHry4U=/1072x720/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/04/8e/048ed839-a581-48af-a0ae-fac6fec00948/gettyimages-168346757_web.jpg"
          alt="Tropical Forest"
          data-caption="Lush tropical forest with towering trees and dense foliage."
        />
        <div>Tropical Forest</div>
        
      </div>
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ2sN4MNvK4D0JbzkD0vViNXRMKgf7nb5yQA&s"
          alt="Desert Dunes"
          data-caption="Golden sand dunes stretching across a vast desert."
        />
        <div>Desert Dunes</div>
        
      </div>
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ2sN4MNvK4D0JbzkD0vViNXRMKgf7nb5yQA&s"
          alt="Mountain Lake"
          data-caption="Crystal clear lake surrounded by high mountains."
        />
        <div>Mountain Lake</div>
     
      </div>
      <div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHeQAGb_ikSDOxrUy3O3GacCv04neaJ8Ygv2dDniZ64lPxzTZ8Rsbx0Py4zj8IZOGhwCM&usqp=CAU"
          alt="Snowy Forest"
          data-caption="Snow-covered trees in a peaceful winter forest."
        />
        <div>Snowy Forest</div>
       
      </div>

      <!-- Lightbox -->
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" />
        <div id="caption"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <button class="fullscreen" onclick="toggleFullScreen()">&#x26F6;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
