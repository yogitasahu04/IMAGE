<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Images & Pictures</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1>Famous Places</h1>
    </header>
    <div class="gallery">
      <div>
        <img
          src="https://deadline.com/wp-content/uploads/2016/05/walt-disney-world.jpg?w=681&h=383&crop=1"
          alt="Image 1 description"
          data-caption="Disney world"
        />
        <div>Disney world</div>
      </div>
      <div>
        <img
          src="https://remotetraveler.com/wp-content/uploads/2014/10/Red-Fort-Old-Delhi.jpg"
          alt="Momo"
          data-caption="Momo"
        />
        <div>Redfort</div>
      </div>
      <div>
        <img
          src="https://static2.tripoto.com/media/filter/tst/img/15546/TripDocument/1456030538_2086852016_ab00704c3a_o.jpg"
          alt="Image 3 description"
          data-caption="Tandoori"
        />
        <div>Tajmahal</div>
      </div>
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/9/93/Burj_Khalifa.jpg/1200px-Burj_Khalifa.jpg"
          alt="Image 4 description"
          data-caption="Burj_Khalifa."
        />
        <div>Burj_Khalifa. </div>
      </div>
      <div>
        <img
          src="https://cdn-imgix.headout.com/media/images/3d31bf9d9ab2aaf55bdee0f869c67c81-21362-london-royal-london---windsor-full-day-tour-07.jpg?auto=format&w=814.9333333333333&h=458.4&q=90&ar=16%3A9&crop=faces"
          alt="Image 5 description"
          data-caption="Spring-rolls"
        />
        <div>Buckingham palace</div>
      </div>
      <div>
        <img
          src="https://muddietrails.com/wp-content/uploads/2023/07/Dudhsagar-1-1.png"
          alt="Image 6"
          data-caption="Samosa"
        />
        <div>Dudhsagar</div>
      </div>
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/94/The_Golden_Temple_of_Amrithsar_7.jpg"
          alt="Golden_Temple"
          data-caption="Golden_Temple"
        />
        <div>Golden_Temple</div>
      </div>
      <div>
        <img
          src="https://cdn.pixabay.com/photo/2015/10/06/18/26/eiffel-tower-975004_640.jpg"
          alt="Image 7 description"
          data-caption="Dosa"
        />
        <div>Eiffel Tower</div>
      </div>
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/20090529_Great_Wall_8185.jpg/220px-20090529_Great_Wall_8185.jpg""
          alt="Image 8 description"
          data-caption="Dosa"
        />
        <div>Dosa</div>
      </div>
      <div>
        <img
          src="https://i.natgeofe.com/k/611a7aa1-57b3-4884-a2f6-2e0857c02257/united-states-statue-of-liberty-vertical_3x4.jpg"
          alt="Image 9 description"
          data-caption="Dosa"
        />
        <div>Great Wall of china</div>
      </div>
      <div>
        <img
          src="https://www.indochinavoyages.com/wp-content/uploads/2017/06/The-ancient-beauty-of-Angkor-Wat.jpg"
          alt="Image 10 description"
          data-caption="Statue of Liverdy"
        />
        <div>Statue of Liverdy</div>
      </div>
      
      <div>
        <img
          src="https://t3.ftcdn.net/jpg/02/79/09/84/360_F_279098467_wy75eVNsfvhmqULOxzoFvGsjJwtSLyx8.jpg"
          alt="Image 11 description"
          data-caption="Angkor Wat"
        />
        <div>Angor Wat</div>
      </div>
      
      


    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img" />
      <div id="caption"></div>
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
