


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1>Food Images & Pictures</h1>
    </header>
    <div class="gallery">
      <div>
        <img
          src="https://ik.imagekit.io/awwybhhmo/satellite_images/chinese/beyondmenu/hero/2.jpg?tr=w-3840,q-50"
          alt="Image 1 description"
          data-caption="Noodles"
        />
        <div>Noodles</div>
      </div>
      <div>
        <img
          src="https://recipes.net/wp-content/uploads/2023/07/chicken-momos-with-nepalese-roasted-tomato-chutney_f1606f3c408967ba30be7bca1a885349.jpeg"
          alt="Momo"
          data-caption="Momo"
        />
        <div>Momo</div>
      </div>
      <div>
        <img
          src="https://www.relishthebite.com/wp-content/uploads/2016/09/Madras_chickencurry-3.jpg"
          alt="Image 3 description"
          data-caption="Tandoori"
        />
        <div>Tandoori</div>
      </div>
      <div>
        <img
          src="https://www.shutterstock.com/image-photo/pani-puri-golgappe-chat-item-260nw-200693987.jpg"
          alt="Image 4 description"
          data-caption="Pani-puri"
        />
        <div>Pani-puri</div>
      </div>
      <div>
        <img
          src="https://media.istockphoto.com/id/1430066729/photo/fried-spring-rolls-with-sweet-chili-sauce-and-lime-on-plate.jpg?s=612x612&w=0&k=20&c=WgwUR08npril5wPweRovhb7-Dm1d86myPR6dIz0GCo8="
          alt="Image 5 description"
          data-caption="Spring-rolls"
        />
        <div>Spring-rolls</div>
      </div>
      <div>
        <img
          src="https://static.toiimg.com/thumb/61050397.cms?width=1200&height=900"
          alt="Image 6"
          data-caption="Samosa"
        />
        <div>Samosa</div>
      </div>
      <div>
        <img
          src="https://palatesdesire.com/wp-content/uploads/2022/09/Mysore-masala-dosa-recipe@palates-desire.jpg"
          alt="Image 7 description"
          data-caption="Dosa"
        />
        <div>Dosa</div>
      </div>

      <!-- Lightbox -->
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" />
        <div id="caption"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <button class="fullscreen" onclick="toggleFullScreen()">&#x26F6;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
