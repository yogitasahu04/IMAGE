
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

          />
          <div>Noodles</div>
        </div>
        <div>
          <img
            src="https://static.vecteezy.com/system/resources/previews/004/230/655/non_2x/3d-colorful-papercut-slime-design-background-can-be-used-for-banner-wallpaper-or-motion-template-free-vector.jpg"

          />

        </div>
        <div>
          <img
            src="https://t4.ftcdn.net/jpg/06/31/31/59/360_F_631315988_3lFMZC4kDYijIJzsxNQivlotI4QGeHow.jpg"

        </div>
        <div>
          <img
            src="https://asset.gecdesigns.com/img/wallpapers/aesthetic-purple-orange-beautiful-nature-desktop-wallpaper-sr10012413-1706503295947-cover.webp"

            data-caption="Spring-rolls"

        </div>
        <div>
          <img
            src="https://img.freepik.com/free-vector/red-tulip-floral-pattern-vector-background_53876-111606.jpg?semt=ais_hybrid"
            alt="Image 6"
            data-caption="Samosa"
          />
          <div>Samosa</div>
        </div>
        <div>
          <img
            src="https://e0.pxfuel.com/wallpapers/270/713/desktop-wallpaper-green-aesthetic-green-aesthetic-background-on-bat-sage-green-laptop.jpg"

        <div>

            src="https://e0.pxfuel.com/wallpapers/974/660/desktop-wallpaper-brown-aesthetic-laptop-page-2-soft-brown-aesthetic.jpg"

            data-caption="Brown Aesthetic"
          />
          <div>Brown aesthetic HD wallpapers | Pxfuel</div>
        </div>
        <div>
          <img
            src="https://images.alphacoders.com/135/1351879.png"
            alt="Image 9 description"
            data-caption="Red Wallpaper"
          />
          <div>Red wallpaper</div>
        </div>
        <div>
          <img
            src="https://m.media-amazon.com/images/I/81W9AvX3L3S._AC_UF1000,1000_QL80_.jpg"
            alt="Image 10 description"
            data-caption="White Wallpaper"
          />
          <div>Unique Graphics 3D Floral Self Adhesive Textured Wallpaper</div>
        </div>

      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" />
        <div id="caption"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <button class="fullscreen" onclick="toggleFullScreen()">&#x26F6;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
